<div class="horizontal-movie-card">
    <div class="poster">
      <img src="{{ film.img_url }}" alt="{{ film.title }}">
    </div>
    <div class="content">
      <h3 class="title">{{ film.title }}</h3>
      <p class="description">{{ film.description }}</p>
    </div>
    <div class="actions">
      {% if rate %}
        <p class="rating">Ваша оценка: {{ rate.rate }}/10</p>
      {% else %}
        <button class="btn btn-primary rate-button" data-film-id="{{ film.id }}" data-bs-toggle="modal" data-bs-target="#rateMovieModal">
          Оценить
        </button>
      {% endif %}
    </div>
  </div>
