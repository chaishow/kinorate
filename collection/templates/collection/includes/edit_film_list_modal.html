<div class="modal fade" id="editCollectionModal" tabindex="-1" aria-labelledby="editCollectionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editCollectionModalLabel">Редактирование коллекции</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Фильмы в коллекции -->
        <h6>Фильмы в коллекции:</h6>
        <div class="films-grid collection-films" style="max-height: 200px; overflow-y: auto;">
          <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for film in collection.films.all %}
              <div class="col" data-film-id="{{ film.id }}">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">{{ film.title }}</h5>
                    <button class="btn btn-sm btn-outline-danger remove-film-button" data-film-id="{{ film.id }}">
                      Удалить
                    </button>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>

        <!-- Доступные фильмы -->
        <h6 class="mt-4">Доступные фильмы:</h6>
        <div class="films-grid available-films" style="max-height: 200px; overflow-y: auto;">
          <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for film in available_films %}
              <div class="col" data-film-id="{{ film.id }}">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">{{ film.title }}</h5>
                    <button class="btn btn-sm btn-outline-primary add-film-button" data-film-id="{{ film.id }}">
                      Добавить
                    </button>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
