<!-- Модальное окно для создания коллекции -->
<div class="modal fade" id="createCollectionModal" tabindex="-1" aria-labelledby="createCollectionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createCollectionModalLabel">Создать новую коллекцию</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Форма для ввода названия коллекции -->
        <form id="createCollectionForm">
          <div class="mb-3">
            <label for="collectionName" class="form-label">Название коллекции</label>
            <input type="text" class="form-control" id="collectionName" required>
          </div>
        </form>

        <!-- Блок с доступными фильмами -->
        <h6>Доступные фильмы:</h6>
        <div class="films-grid available-films" style="max-height: 200px; overflow-y: auto;">
          <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for film in available_films %}
              <div class="col">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">{{ film.title }}</h5>
                    <button class="btn btn-sm btn-outline-primary add-film-button" data-film-id="{{ film.id }}">
                      Добавить
                    </button>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>

        <!-- Блок с добавленными фильмами -->
        <h6 class="mt-4">Добавленные фильмы:</h6>
        <div class="films-grid added-films" style="max-height: 200px; overflow-y: auto;">
          <div class="row row-cols-1 row-cols-md-2 g-4">
            <!-- Сюда будут добавляться фильмы -->
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button type="submit" form="createCollectionForm" class="btn btn-primary">Создать коллекцию</button>
      </div>
    </div>
  </div>
</div>
