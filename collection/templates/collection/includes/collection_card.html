<li class="list-group-item d-flex justify-content-between align-items-center" data-collection-id="{{ coll.id }}">
  <!-- Отображение названия коллекции -->
  <a href="{% url 'collection:collection_view' coll.id %}" class="btn btn-link collection-name">{{ coll.name }}</a>

  <!-- Форма для редактирования названия (скрыта по умолчанию) -->
  <form class="edit-form" style="display: none;">
    <input type="text" class="form-control edit-input" value="{{ coll.name }}">
    <button type="submit" class="btn btn-sm btn-success mt-2">Сохранить</button>
    <button type="button" class="btn btn-sm btn-secondary mt-2 cancel-edit">Отмена</button>
  </form>

  <!-- Кнопки управления -->
  <div>
    {% if not coll.is_system %}
      <button class="btn btn-sm btn-warning me-2 edit-button">Редактировать</button>
      <button class="btn btn-sm btn-danger delete-button">Удалить</button>
    {% endif %}
  </div>
</li>
